# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/

# Spring Application Configuration
spring.application.name=employee-service
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://mongodb:27017/employeeDB
spring.data.mongodb.auto-index-creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.topic.name=employee-topic
spring.kafka.consumer.group-id=employee-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Config Server Configuration (spring cloud config)
spring.config.import=configserver:http://config-server:8888
spring.cloud.config.enabled=true
spring.cloud.config.client.connection-timeout=10000
spring.cloud.config.client.read-timeout=10000

# Retry Config for Config Server (spring cloud config)
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=3000
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.max-attempts=10

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Eureka Configuration (additional)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true

# General Info for the Application
info.app.version=2.0.0
